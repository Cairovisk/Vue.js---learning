<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    <scan v-on:mousemove.stop.prevent="">
        PARAR!!
    </scan>
    <!-- <scan v-on:mousemove="pararPrevenir">
        Parar!!
    </scan> -->
    <hr>
    <input type="text" v-on:keyup.enter="mandarAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0

        },
        methods: {
            somar(passo, event) {
                this.contador =+ passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            // ,
            // pararPrevenir(event) {
            //     event.stopPropagation(),
            //     event.preventDefault()
            // }
            mandarAlert() {
                alert('Estou alertando!')
            }
        }
    })
</script>
